<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Design Dashboard</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --card-bg: #fff;
      --accent: #6200ea;
    }

    body.dark {
      --bg: #1e1e2f;
      --text: #eee;
      --card-bg: #2a2a3d;
      --accent: #bb86fc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--card-bg);
      padding: 20px;
      position: fixed;
      height: 100%;
      border-right: 1px solid #ccc;
    }

    .sidebar h2 {
      color: var(--accent);
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: var(--text);
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: var(--accent);
    }

    /* Main */
    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
    }

    .toggle-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Portfolio Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      display: block;
      height: 150px;
      object-fit: cover;
    }

    .card .info {
      padding: 15px;
    }

    .card .info h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .card .info p {
      font-size: 14px;
      color: gray;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>DesignPro</h2>
    <a href="#">Dashboard</a>
    <a href="#">Portfolio</a>
    <a href="#">Clients</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome, Designer!</h1>
      <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <h2>Your Projects</h2>
    <div class="grid">
      <!-- Sample Cards -->
      <div class="card">
        <img src="https://via.placeholder.com/300x150/6200ea/ffffff?text=Project+1" alt="Project 1">
        <div class="info">
          <h3>Logo Design</h3>
          <p>Modern logo concept for tech brand.</p>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x150/03dac6/000000?text=Project+2" alt="Project 2">
        <div class="info">
          <h3>Packaging</h3>
          <p>Eco-friendly product packaging mockup.</p>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x150/ff0266/ffffff?text=Project+3" alt="Project 3">
        <div class="info">
          <h3>Poster</h3>
          <p>Event poster for design festival.</p>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x150/ffab00/000000?text=Project+4" alt="Project 4">
        <div class="info">
          <h3>UI Kit</h3>
          <p>Minimalistic mobile UI components.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
